<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {%block title%} {%endblock}
    </title>

    <style>
        table {
            width: 100%;
            border-collapse: collapse; /* Bordes simples */
        }
        th, td {
            border: 1px solid black; /* Bordes de las celdas */
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2; /* Fondo de las cabeceras */
        }
    </style>
    
</head>
<body>
    {% block content %} {% endblock %}
    
</body>
</html>
